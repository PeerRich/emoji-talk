<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%//favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%//site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!--
          manifest.json provides metadata used when your web app is installed on a
          user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
    <style>

      body{
        background-color: rgba(0, 0, 0, 0.03) !important;
      }

      .app{
        display: flex;
        position: relative;
        max-width: 1280px;
        height: 100vh;
        flex-direction: row;
        justify-content: space-between;
        margin: 0px auto;
      }

      .content {
        width: 100%;
        max-width: 920px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .emoji-mart-scroll{
        height: 90vh !important;
      }

      .channels {
        max-width: 360px;
        height: 100vh;
      }

      .bottomAppBarWrapper{
        z-index: 1;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }


      @media only screen and (max-width: 800px), (min-height: 800px) {
        .app{
          max-width: 720px;
          flex-direction: column;
          margin: 0 auto;
        }

        .content{
          padding-top: 50px;
        }

        .channels {
          max-width: 100%;
        }

        .bottomAppBarWrapper{
          max-width: 720px;
          margin: 0 auto;
        }

      .emoji-mart{
        border: 0 !important;
        padding: 4px;
      }

      .emoji-mart-preview{
        display: none;
      }



      .twemoji {
        height: 18px;
        display: inline;
        position: relative;
        padding: 0px 4px;
      }

      .person{
        background: red;
        height: 0;
        padding-top: 50%;
        width: 50%;
        position: relative;
      }

      .brand{
        font-family: "Pacifico", "Helvetica Neue", sans-serif;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.

    -->
    <title>EmojiTalkie: The anonymous voice chat community</title>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&Roboto:300,400,500,700&display=swap" />
